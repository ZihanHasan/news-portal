<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Poppins&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/4a62636b7e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="news-body">
  <header class="container">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand company fs-2 fw-semibold px-3" href="#">News <span class="logo px-2">Hub</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav navigation-bar ms-auto pages">
            <a class="nav-link active fs-4 fw-semibold" aria-current="page" href="index.htm">News</a>
            <a class="nav-link active fs-4 fw-semibold" href="blog.html">Blog</a>

          </div>
        </div>
      </div>
    </nav>
  </header>


  <hr class="mx-5">

  <main>
    <section class="container">
      <div id="categories-container"
        class="mb-5 d-flex flex-column flex-md-row flex-lg-row justify-content-md-between justify-content-lg-between align-items-center">

      </div>
    </section>
    <section class="container">

      <div id="single-category" class="container">

      </div>

    </section>
    <section>
      <div class="d-flex justify-content-center align-items-center d-none" id="message">
        <h3 class="text-warning">No news found. Read another news !!</h3>
      </div>
    </section>

    <section id="loder" class="d-none">
      <div style="height: 50vh;" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-warning" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>


    <!-- Modal -->
    <section class="modal-background">
      <div class="modal fade" id="newsDetailsModal" tabindex="-1" aria-labelledby="newsDetailsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="newsDetailsModalLabel"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="news-details">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="js/news.js"></script>
</body>

</html>
